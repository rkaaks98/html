<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2.목록태그</title>
        <!--
            날짜 : 2025/01/20
            이름 : 김준서
            내용 : 2장 HTML 목록태그
        -->
    </head>
    <body>
        <h3>2.목록태그</h3>
        
        <h4>순서가 없는 목록</h4>
        <!--Unorder List-->
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>

        <h4>순서가 있는 목록</h4>
        <!--Order List-->
        <ol>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ol>

    </body>
</html>
